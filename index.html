<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"> <!-- o recomendado é que isso seja colocado antes do final da tag html-->
    <title>Contador</title>
</head>
<body>
    <h1>Contador</h1>
    <p>Clique nos botões para alterar o valor.</p>
    <div id="counter">
        <button name="subtrair" onclick="diminuir()">-</button>
        <span id="currentNumber">0</span>
        <button name="adicionar" onclick="aumentar()">+</button> <!--esse increment é da função javascript que fizemos-->
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
